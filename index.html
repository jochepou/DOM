<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de tareas</h1>
    <p>Introduzca primero la tarea a realizar. Cuando se encuentra realizada, clickee sobre la tarea para eliminarla de la lista.</p>
    <div id="todo-app">
        <form id="todo-form">
            <input type="text" id="todo" placeholder="Agrega una tarea" required/>
            <input type="submit" value="Enviar" />
        </form>
        <ul id="todo-list"></ul>
    </div>
    
    <footer class="footer"></footer>
        <p>Derechos reservados &copy;2023</p>
    </footer>
</body>
<script src="main.js"></script>
</html>
